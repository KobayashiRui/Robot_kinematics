<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>numjsの動作確認</title>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>

    </head>
    <body>
        <h1>mathjsの動作</h1>
        <script>
        var a = math.matrix([[0,1],[2,3]]);

        console.log(b.valueOf());
